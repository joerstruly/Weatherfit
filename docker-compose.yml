version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: weatherfit-db
    environment:
      POSTGRES_USER: weatherfit
      POSTGRES_PASSWORD: weatherfit_password
      POSTGRES_DB: weatherfit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weatherfit"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weatherfit-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://weatherfit:weatherfit_password@postgres:5432/weatherfit
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      FCM_PROJECT_ID: ${FCM_PROJECT_ID}
      FCM_PRIVATE_KEY: ${FCM_PRIVATE_KEY}
      FCM_CLIENT_EMAIL: ${FCM_CLIENT_EMAIL}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_VAPID_KEY: ${VITE_FIREBASE_VAPID_KEY}
    container_name: weatherfit-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
